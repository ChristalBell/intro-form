<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Sign Up Form</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="./app.js"></script>
</head>
<body>
    <div class="container-left">
        <h1>Learn to code by watching others</h1>
        <p>
            See how experienced developers solve problems in 
            real-time. Watching scripted tutorials is great, 
            but understanding how developers think is invaluable.
        </p>
    </div>
    <div class="container-right">
        <p class="free-trial round-edges"><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
        <form class="form round-edges">
      
            <input 
                id="first-name"
                type="text"
                name="First Name"
                value="First Name" />
            <input 
                id="last-name"
                type="text"
                name="Last Name"
                value="Last Name" />  
            <input 
                id="email"
                type="email"
                name="Email Address"
                value="Email Address" />  
            <input 
                id="password"
                type="text"
                name="Password"
                value="Password" />
             <input 
                id="button"
                type="submit"
                name="button"
                value="CLAIM YOUR FREE TRIAL" />
            
            <p class="terms"> By clicking the button you are agreeing to our <strong>Terms and Services</strong></p>
        </div>
    </div>

</body>
</html>
